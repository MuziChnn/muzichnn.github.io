<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Muzi Chen · Academic Elegance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fbfaf8;--text:#1c1c1c;--primary:#0d2c54;--accent:#bfa45f;--muted:#5c6975}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:"Cormorant Garamond",serif;line-height:1.5}
    .wrap{max-width:900px;margin:48px auto;padding:0 20px}
    h1,h2{color:var(--primary);margin:0 0 12px}
    .card{background:#fff;border:1px solid #0001;border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(13,44,84,.08)}
    .muted{color:var(--muted)}
    .cta{margin-top:12px}
    .cta a{display:inline-block;margin-right:10px;padding:8px 14px;border-radius:999px;text-decoration:none;border:1px solid var(--primary);color:var(--primary)}
    .cta a.primary{background:var(--primary);color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Muzi (Monica) Chen</h1>
    <p class="muted">Quick test page — if you can see this, GitHub Pages is working.</p>

    <div class="card">
      <h2>About</h2>
      <p>M.A. candidate at Peking University. Visa-ready/relocation-ready for Germany &amp; EU.</p>
      <div class="cta">
        <a class="primary" href="assets/CV_MuziChen_EN.pdf" target="_blank" rel="noopener">Download CV (EN)</a>
        <a href="assets/CV_MuziChen_DE.pdf" target="_blank" rel="noopener">Lebenslauf (DE)</a>
      </div>
    </div>
  </div>
</body>
</html>
